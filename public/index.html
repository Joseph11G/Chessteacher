<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChessTeacher AI</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <main class="appShell">
      <aside class="panel leftPanel">
        <h1>ChessTeacher AI</h1>
        <p class="hint">Create a room link and share it. Players who open it auto-join that room.</p>
        <div class="controls">
          <p id="identityText" class="identity">Not joined yet</p>
          <button id="newRoomBtn">Create Room Link</button>
          <button id="joinRoomBtn">Join Room</button>
          <select id="botSelect"></select>
          <button id="playBotBtn">Play vs Bot</button>
          <button id="adminLoginBtn">Admin Login</button>
          <button id="adminLogoutBtn">Admin Logout</button>
          <button id="analyzeBtn">Analyze My Last Move (Admin)</button>
          <button id="saveProfileBtn">Save Game Profile (Admin)</button>
        </div>
        <p id="roomLink" class="roomLink"></p>
        <div id="coach" class="coach"></div>
      </aside>

      <section class="boardSection" aria-label="Chess board">
        <div class="boardShell">
          <div id="board" class="board"></div>
        </div>
      </section>

      <aside class="panel rightPanel">
        <h2>Move History</h2>
        <ol id="history"></ol>
        <h2>AI Chat Coach</h2>
        <div id="chatLog" class="chatLog"></div>
      </aside>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
